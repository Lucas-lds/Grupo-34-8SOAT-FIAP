version: '3.8'

services:

  db:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "restauranteDB"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mysql-compose-network

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    networks:
      - mysql-compose-network

volumes:
  mysql_data:

networks:
  mysql-compose-network:
    driver: bridge